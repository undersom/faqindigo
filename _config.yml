# Site settings
title: "Indigo"
email: central@indigoeditoraelivraria.com.br
description: "DÃºvidas e respostas"
baseurl: "/faqindigo"
url: "www.indigoeditoraelivraria.com.br"
color_theme:  "#FF7E00"
color_text:  "#fff"
language:  "pt-br"

# Build settings
markdown: kramdown
permalink: /:categories/:titles
gems: [jekyll-paginate]
paginate: 5

# Plugins
plugins_dir:
  - jekyll-admin

# Category
collections:
  category:
    output: true

defaults:
  -
    scope:
      path: ""
      type: category
    values:
      layout: "category"
